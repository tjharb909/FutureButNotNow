name: üß™ Manual Test ‚Äî ProductBot

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Enable dry-run test (skip Twitter post)?"
        required: true
        default: "true"

jobs:
  test-productbot:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install -r productbot/requirements.txt

      - name: ‚úÖ Create log directory if needed
        run: mkdir -p productbot/logs

      - name: üß™ Run ProductBot in test mode
        env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
  TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
  TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
  TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          
        run: |
          echo "üß™ Running ProductBot in test mode..."

          if [[ "${{ github.event.inputs.test_mode }}" == "true" ]]; then
            echo "‚ö†Ô∏è Skipping actual Twitter post."
            sed -i 's/twitter_client.create_tweet/# twitter_client.create_tweet/' productbot/productbot_git.py
          fi

          python productbot/productbot_git.py
