name: ğŸ§ª Manual Test â€” ProductBot

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Enable dry-run test (skip Twitter post)?"
        required: true
        default: "true"

jobs:
  test-productbot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r productbot/requirements.txt

      - name: âœ… Create log directory if needed
        run: mkdir -p productbot/logs

      - name: ğŸ§ª Run ProductBot in test mode
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          echo "ğŸ§ª Running ProductBot in test mode..."

          if [[ "${{ github.event.inputs.test_mode }}" == "true" ]]; then
            echo "âš ï¸ Skipping actual Twitter post."
            sed -i 's/twitter_client.create_tweet/# twitter_client.create_tweet/' productbot/productbot.py
          fi

          python productbot/productbot.py
